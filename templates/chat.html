<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MediChat – Chat Interface</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0b0c10;
    --panel: #ffffff;
    --text: #0d0f14;
    --muted: #727a8a;
    --brand: #5c78ff;
    --brand-2: #9a7cff;
    --chip: #f3f5f8;
    --card: rgba(255,255,255,.75);
    --blur: 16px;
    --radius: 14px;
    --ring: 0 0 0 2px rgba(92,120,255,.25);
    --shadow-lg: 0 20px 60px rgba(22,28,45,.12);
    --shadow-sm: 0 8px 24px rgba(22,28,45,.10);
    --sidebar:#ffffff;
    --divider:#eef1f4;
    --green:#28c08b;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    color: var(--text);
    background:
      radial-gradient(1000px 700px at 70% -150px, rgba(121,141,255,.15), transparent 60%),
      radial-gradient(900px 700px at 10% 110%, rgba(154,124,255,.18), transparent 65%),
      #f7f9fc;
  }

  .app{
    display:grid;
    grid-template-columns: 280px 1fr;
    height:100%;
  }

  /* Sidebar */
  .sidebar{
    background: var(--sidebar);
    border-right:1px solid var(--divider);
    padding: 18px 14px;
    display:flex;
    flex-direction:column;
    gap:16px;
  }
  .brand{
    display:flex; align-items:center; gap:10px; padding:6px 10px;
  }
  .brand .logo{
    width:28px; height:28px; border-radius:8px;
    background: linear-gradient(135deg,var(--brand),var(--brand-2));
    display:grid; place-items:center; color:#fff; font-weight:700; font-size:14px;
  }
  .brand h1{font-size:16px; margin:0; font-weight:700}
  .search{
    position:relative;
  }
  .search input{
    width:100%; padding:10px 12px 10px 34px; border-radius:10px; border:1px solid var(--divider);
    background:#fff; outline:none; font-size:14px;
  }
  .search svg{ position:absolute; left:10px; top:50%; transform:translateY(-50%); width:16px; height:16px; stroke:#8b93a7}
  .nav{
    display:flex; flex-direction:column; gap:6px; margin-top:6px;
  }
  .nav a{
    display:flex; align-items:center; gap:10px;
    padding:10px 10px; border-radius:10px; color:#1b2230; text-decoration:none; font-size:14px;
  }
  .nav a:hover{ background:#f3f5f8}
  .divider{ height:1px; background:var(--divider); margin:6px 0 2px}

  .prompts{
    margin-top:6px;
  }
  .prompts h3{
    margin:10px 10px 8px; color:var(--muted); font-weight:600; font-size:12px; letter-spacing:.04em; text-transform:uppercase;
  }
  .prompt{
    font-size:13px; color:#283042; padding:10px; border-radius:10px;
    display:block; text-decoration:none;
  }
  .prompt:hover{ background:#f3f5f8}

  .profile{
    margin-top:auto; padding:10px;
    display:flex; align-items:center; gap:10px; border-top:1px solid var(--divider);
  }
  .avatar{
    width:28px; height:28px; border-radius:50%;
    background:#dfe4ff; display:grid; place-items:center; font-weight:700; color:#3b49df;
  }
  .me .name{font-size:13px; font-weight:600}
  .me .mail{font-size:12px; color:var(--muted)}

  /* Main */
  .main{
    position:relative; overflow:auto;
    background: transparent;
    padding: 22px 32px 32px;
    display: flex;
    flex-direction: column;
  }

  /* Top bar */
  .top{
    display:flex; align-items:center; gap:12px; justify-content:space-between;
  }
  .model{
    display:flex; align-items:center; gap:8px; background:#fff; border:1px solid var(--divider);
    padding:6px 10px; border-radius:12px; box-shadow: var(--shadow-sm);
  }
  .model .pill{
    font-size:12px; font-weight:600; padding:4px 8px; border-radius:999px; background:#f3f5f8;
  }
  .new-chat{
    margin-left:auto;
    display:inline-flex; align-items:center; gap:8px; border-radius:12px; border:1px solid var(--divider);
    background:#fff; padding:8px 12px; text-decoration:none; color:#1c2332; font-weight:600; box-shadow: var(--shadow-sm);
  }

  /* Chat Messages Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-top: 20px;
    min-height: 0;
  }

  .messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px 0;
    max-height: calc(100vh - 300px);
  }

  .message {
    margin-bottom: 20px;
    display: flex;
    gap: 12px;
    max-width: 85%;
  }

  .message.user {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 14px;
    flex-shrink: 0;
  }

  .message.user .message-avatar {
    background: var(--brand);
    color: white;
  }

  .message.bot .message-avatar {
    background: linear-gradient(135deg, var(--brand), var(--brand-2));
    color: white;
  }

  .message-content {
    background: white;
    padding: 12px 16px;
    border-radius: 16px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--divider);
    line-height: 1.5;
  }

  .message.user .message-content {
    background: var(--brand);
    color: white;
    border: none;
  }

  /* Greeting */
  .hero{
    text-align:center; margin:8vh auto 30px; max-width:820px;
  }
  .orb{
    width:74px; height:74px; margin:0 auto 18px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #cfe0ff, #b79cff 45%, #ffffff 65%);
    filter: blur(0.2px);
    box-shadow: 0 18px 48px rgba(92,120,255,.25), inset 0 0 40px rgba(255,255,255,.6);
  }
  .hero h2{margin:0; font-size:40px; letter-spacing:-.02em}
  .hero h2 span{color:var(--brand)}
  .hero p{margin:8px 0 0; color:var(--muted); font-size:16px}

  /* Composer card */
  .composer{
    max-width:900px; margin: 20px auto 0; border-radius:20px;
    background: var(--card);
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(var(--blur));
    border:1px solid rgba(255,255,255,.7);
    overflow:hidden;
    position: sticky;
    bottom: 20px;
  }
  .composer .row{
    padding:18px 18px 8px; display:flex; gap:10px; align-items:flex-start;
  }
  .spark{
    width:28px; height:28px; border-radius:8px;
    background: linear-gradient(135deg,var(--brand),var(--brand-2));
    color:#fff; display:grid; place-items:center; font-weight:700; flex: 0 0 28px;
  }
  .composer textarea{
    flex:1; min-height:56px; resize:vertical;
    border:0; outline:none; background:transparent; font: 500 16px/1.5 Inter, system-ui, sans-serif; color:#1a2233;
  }
  .chips{
    display:flex; gap:10px; padding:0 18px 16px; flex-wrap:wrap;
  }
  .chip{
    background:var(--chip); border:1px solid var(--divider);
    padding:8px 10px; border-radius:999px; font-size:13px; color:#1d2636; display:inline-flex; align-items:center; gap:8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .chip:hover{
    background: #e8eaf0;
  }
  .chip .dot{ width:8px; height:8px; border-radius:50%; background:#b8c0d4 }
  .chip.brand .dot{ background: var(--brand) }
  .chip.green .dot{ background: var(--green) }

  .actions{
    display:flex; justify-content:flex-end; padding:12px 14px; background:#fff; border-top:1px solid var(--divider);
  }
  .mic, .send{
    border:1px solid var(--divider); background:#fff; border-radius:12px; padding:10px 12px; display:inline-flex; align-items:center; gap:8px;
    box-shadow: var(--shadow-sm); cursor:pointer; font-weight:600;
  }
  .send{ margin-left:8px; color:#fff; background: linear-gradient(135deg,var(--brand),var(--brand-2)); border:0}
  .send:active{ transform: translateY(1px) }
  .send:disabled{ opacity: 0.6; cursor: not-allowed; transform: none; }

  /* Loading indicator */
  .loading-message {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .typing-indicator {
    display: flex;
    gap: 4px;
  }

  .typing-indicator span {
    width: 8px;
    height: 8px;
    background-color: var(--muted);
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
  }

  .typing-indicator span:nth-child(1) {
    animation-delay: -0.32s;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: -0.16s;
  }

  @keyframes bounce {
    0%, 80%, 100% { 
      transform: translateY(0);
    }
    40% { 
      transform: translateY(-6px);
    }
  }

  /* Mode toggle styles */
  .mode-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-right: 16px;
  }

  .mode-toggle input[type="checkbox"] {
    width: 16px;
    height: 16px;
  }

  .mode-toggle label {
    font-size: 14px;
    color: var(--muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* Responsive */
  @media (max-width: 1024px){
    .app{ grid-template-columns: 84px 1fr; }
    .brand h1, .search input, .prompt, .prompts h3, .me .mail { display:none }
    .nav a span{ display:none }
    .nav a{ justify-content:center }
    .profile{ justify-content:center }
  }
  @media (max-width: 720px){
    .hero{ margin-top:6vh }
    .hero h2{ font-size:30px }
    .app{ grid-template-columns: 1fr }
    .sidebar{ display:none }
    .top{ justify-content:flex-end }
    .message { max-width: 95%; }
  }

  /* A11y focus */
  :focus-visible{ outline: none; box-shadow: var(--ring) }
</style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">M</div>
        <h1>MediChat</h1>
      </div>

      <div class="search">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="M20 20l-3.5-3.5"/></svg>
        <input placeholder="Search" aria-label="Search conversations">
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="#"><span>🧭</span><span>Explore</span></a>
        <a href="#"><span>📚</span><span>Library</span></a>
        <a href="#"><span>🕘</span><span>History</span></a>
        <a href="#"><span>⚙️</span><span>Settings</span></a>
      </nav>

      <div class="profile">
        <div class="avatar">J</div>
        <div class="me">
          <div class="name">Anderson</div>
          <div class="mail">anderson123@gmail.com</div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="top">
        <div class="model">
          <strong>MediChat</strong>
          <span class="pill">Active</span>
        </div>
        <div class="mode-toggle">
          <label>
          </label>
        </div>
        <button class="new-chat" onclick="clearChat()">+ New Chat</button>
      </div>

      <div class="chat-area">
        <!-- Default greeting when no messages -->
        <section class="hero" aria-label="Greeting" id="heroSection">
          <div class="orb" aria-hidden="true"></div>
          <h2>Good Morning, Anderson.<br>How Can I <span>Assist You Today?</span></h2>
        </section>

        <!-- Messages container -->
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be added here dynamically -->
        </div>
      </div>

      <!-- Composer -->
      <section class="composer" aria-label="Composer">
        <div class="row">
          <div class="spark">✦</div>
          <textarea id="messageInput" placeholder="Initiate a query or send a command to the AI…" aria-label="Message input"></textarea>
        </div>
        <div class="chips" role="list">
          <span class="chip brand" onclick="insertPrompt('Explain the reasoning behind ')"><span class="dot"></span>Reasoning</span>
          <span class="chip" onclick="insertPrompt('Create an image of ')"><span class="dot"></span>Create Image</span>
          <span class="chip green" onclick="insertPrompt('Do deep research on ')"><span class="dot"></span>Deep Research</span>
        </div>
        <div class="actions">
          <button class="mic" type="button">🎙️ Voice</button>
          <button class="send" type="button" id="sendButton">Send ➤</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    let messageCount = 0;

    function addMessage(text, isUser = false, isLoading = false) {
      const messagesContainer = document.getElementById('messagesContainer');
      const heroSection = document.getElementById('heroSection');
      
      // Hide hero section when first message is added
      if (messageCount === 0) {
        heroSection.style.display = 'none';
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = isUser ? 'U' : 'B';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      
      if (isLoading) {
        content.innerHTML = `
          <div class="loading-message">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span>Thinking...</span>
          </div>
        `;
      } else {
        content.textContent = text;
      }
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messageCount++;
      
      return messageDiv;
    }

    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const knowledgeBaseToggle = document.getElementById('knowledgeBaseToggle');
      
      const text = messageInput.value.trim();
      if (!text) return;

      // Disable input and button
      messageInput.disabled = true;
      sendButton.disabled = true;

      // Add user message to chat
      addMessage(text, true);
      messageInput.value = '';

      // Add loading message
      const loadingMessage = addMessage('', false, true);

      // Determine which endpoint to use based on toggle
      const endpoint = knowledgeBaseToggle.checked ? '/bedrock/invoke' : '/bedrock/query';

      try {
        const response = await fetch(`${endpoint}?text=${encodeURIComponent(text)}`);
        const data = await response.json();
        
        // Remove loading message and add bot response
        loadingMessage.remove();
        addMessage(data.response);
      } catch (error) {
        console.error('Error:', error);
        loadingMessage.remove();
        addMessage('Sorry, something went wrong. Please try again.');
      } finally {
        // Re-enable input and button
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    function clearChat() {
      const messagesContainer = document.getElementById('messagesContainer');
      const heroSection = document.getElementById('heroSection');
      
      messagesContainer.innerHTML = '';
      heroSection.style.display = 'block';
      messageCount = 0;
    }

    function insertPrompt(prompt) {
      const messageInput = document.getElementById('messageInput');
      messageInput.value = prompt;
      messageInput.focus();
    }

    // Event listeners
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    const textarea = document.getElementById('messageInput');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Focus on input when page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('messageInput').focus();
    });
  </script>
</body>
</html>
